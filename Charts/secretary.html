<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infrastructure & Facilities Overview</title>
<!-- Load Google Charts -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
google.charts.load('current', {'packages':['corechart', 'Table']});
google.charts.setOnLoadCallback(drawCharts);

function drawCharts() {
    // Numeric Display
    var numericData = google.visualization.arrayToDataTable([
        ['Metric', 'Value'],
        ['Total number of institutions / buildings', 56],
        ['Total number of village in GP', 1],
        ['Total number of public schools, markets, public institutions and public places', 5],
        ['Total number of schools, Anganwadis and public institutions', 52],
        ['Total number of schools, Anganwadi, and community toilets', 49]
    ]);
    var numericOptions = {
        title: 'Overview:'
    };
    var numericChart = new google.visualization.ColumnChart(document.getElementById('numeric_chart'));
    numericChart.draw(numericData, numericOptions);

    // Boolean Chart
    var booleanData = google.visualization.arrayToDataTable([
        ['General', 'Available'],
        ['ATM or other money withdrawal facility available', true],
        ['GP has a playground accessible to all children', true],
        ['GP has a child-friendly park with required facilities', false]
    ]);
    var booleanOptions = {
        title: 'General'
    };
    var booleanChart = new google.visualization.Table(document.getElementById('boolean_chart'));
    booleanChart.draw(booleanData, booleanOptions);

    // Gram Panchayat Building Boolean Chart
    var gpBuildingData = google.visualization.arrayToDataTable([
        ['Gram Panchayat Building Facilities', 'Available'],
        ['GP has own building (Panchayat Bhawan)', true],
        ['GP building has Electricity', true],
        ['GP building has Clean & safe drinking water', true],
        ['GP building has Furniture', true],
        ['GP building has Computer with Internet facility', true],
        ['GP building has Meeting Hall', true],
        ['GP building has Waiting Hall', true],
        ['GP building has Clean Toilets', true],
        ['GP building has Overhead Tank', true],
        ['GP building has Ramps for Physically challenged children/persons', true]
    ]);
    var gpBuildingOptions = {
        title: 'Gram Panchayat Building Facilities'
    };
    var gpBuildingChart = new google.visualization.Table(document.getElementById('gp_building_chart'));
    gpBuildingChart.draw(gpBuildingData, gpBuildingOptions);
}
</script>
</head>
<body>
    <!-- Numeric Display Chart -->
    <div id="numeric_chart" style="width: 100%; height: 300px;"></div>

    <!-- Boolean Chart -->
    <div id="boolean_chart" style="width: 90%; height: 300px; margin-bottom: 20px;"></div>

    <!-- Gram Panchayat Building Boolean Chart -->
    <div id="gp_building_chart" style="width: 90%; height: 300px; margin-bottom: 20px;"></div>
</body>
</html>
