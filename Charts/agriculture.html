<!DOCTYPE html>
<html>
<head>
    <title>Agricultural Statistics</title>
    <!-- Load the Google Charts API -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // Wait for the DOM to fully load before executing JavaScript code
        document.addEventListener('DOMContentLoaded', function() {
            google.charts.load('current', {'packages':['corechart', 'table']});
            google.charts.setOnLoadCallback(drawCharts);

            function drawCharts() {
                // Data
                var data = google.visualization.arrayToDataTable([
                    ['Category', 'Value'],
                    ['Net Sown area in Current year', 1300],
                    ['Net Sown Area in previous Year', 1300],
                    ['Total irrigated land', 40],
                    ['Area under Drip/Micro irrigation (Hectare)', 3],
                    ['Total number of Farmers', 3100],
                    ['Number of farmers practicing integrated Farm management practices', 15],
                    ['Total number of Farmers having tube well', 2],
                    ['Number of Farmers having tube wells but donâ€™t adopt micro irrigation', 2],
                    ['Area under Organic Farming', 1]
                ]);

                // Options for bar chart
                var barOptions = {
                    title: 'Agricultural Statistics',
                    chartArea: {width: '50%'},
                    hAxis: {
                        title: 'Value',
                        minValue: 0
                    },
                    vAxis: {
                        title: 'Category'
                    }
                };

                // Draw the bar chart
                var barChart = new google.visualization.BarChart(document.getElementById('barChart'));
                barChart.draw(data, barOptions);

                // Options for numeric display
                var numericOptions = {
                    width: 200, height: 100,
                    redFrom: 0, redTo: 0,
                    yellowFrom: 1, yellowTo: 5,
                    minorTicks: 5
                };

                // Draw the numeric display
                var numericDisplay = new google.visualization.Table(document.getElementById('numericDisplay'));
                numericDisplay.draw(data, {showRowNumber: false, width: '100%'});
            }
        });
    </script>
</head>
<body>
    <!-- Display the bar chart -->
    <div id="barChart" style="width: 50%; height: 400px; float: left;"></div>

    <!-- Display the numeric display -->
    <div id="numericDisplay" style="width: 50%; float: right;"></div>
</body>
</html>
