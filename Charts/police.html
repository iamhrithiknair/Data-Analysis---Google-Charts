<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crime Statistics Line Chart</title>
<!-- Load Google Charts -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
  var data = google.visualization.arrayToDataTable([
    ['Category', 'Value'],
    ['Number of Crime reported against Children during the year', 7],
    ['Total number of trafficked & missing children', 2],
    ['Number of trafficked/missing girl children reported', 1],
    ['Number of POCSO cases reported', 6],
    ['Number of offences reported during the reference year', 236],
    ['Number of Sexual Crime reported against Girl Children', 2],
    ['Number of dowry related cases reported in GP', 7],
    ['Number of women aged 18 to 49 years who have ever experienced physical or sexual violence committed by their husband', 7],
    ['Number of sexual crime reported in GP during the year', 10],
    ['Number of Missing Women reported', 1],
    ['Number of missing children reported', 0],
    ['Number of Missing Girl children reported', 1],
    ['Number of victims reported under Murder (IPC Section 302 IPC)', 2],
    ['Number of cases of violence, desertion of aged persons', 0],
    ['No. cases registered under crime against women', 6],
    ['Total Cases registered under (Indian Penal Code) IPC and (Special and Local Law) SLL during reference year', 194],
    ['Number of Domestic Violence reported against Women', 8]
  ]);

  var options = {
    title: 'Crime Statistics',
    curveType: 'function',
    legend: { position: 'bottom' }
  };

  var chart = new google.visualization.LineChart(document.getElementById('line_chart'));

  chart.draw(data, options);
}
</script>
</head>
<body>
  <!-- Line Chart -->
  <div id="line_chart" style="width: 100%; height: 500px;"></div>
</body>
</html>
