<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Environment & Sustainability Overview</title>
<!-- Load Google Charts -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
google.charts.load('current', {'packages':['corechart', 'table']});
google.charts.setOnLoadCallback(drawCharts);

function drawCharts() {
    // Bar Graph for Water Conservation
    var waterConservationData = google.visualization.arrayToDataTable([
        ['Metric', 'Value'],
        ['Number of institutions, / buildings having grey water drainage line', 0],
        ['Number of HH having grey water discharge facility at HH level or connected to grey water drainage line', 0]
    ]);
    var waterConservationOptions = {
        title: 'Water Conservation Overview',
        legend: { position: 'none' },
        chartArea: { width: '70%', height: '80%' },
        hAxis: {
            title: 'Value',
            minValue: 0
        },
        vAxis: {
            title: 'Metric'
        }
    };
    var waterConservationChart = new google.visualization.BarChart(document.getElementById('water_conservation_chart'));
    waterConservationChart.draw(waterConservationData, waterConservationOptions);

    // Bar Graph for Waste Management
    var wasteManagementData = google.visualization.arrayToDataTable([
        ['Metric', 'Value'],
        ['Number of village in GP having facility with Waste collection & segregation sheds', 1],
        ['Number of Public Places having no litter around them', 0],
        ['Number of Households having no litter around them', 0],
        ['Total Households', 9235],
        ['Number of village in GP having arrangement of Liquid Waste Management', 1],
        ['Number of village in GP having arrangement of Solid Waste Management', 1],
        ['Number of Households using waste water as grey', 0]
    ]);
    var wasteManagementOptions = {
        title: 'Waste Management Overview',
        legend: { position: 'none' },
        chartArea: { width: '70%', height: '80%' },
        hAxis: {
            title: 'Value',
            minValue: 0
        },
        vAxis: {
            title: 'Metric'
        }
    };
    var wasteManagementChart = new google.visualization.BarChart(document.getElementById('waste_management_chart'));
    wasteManagementChart.draw(wasteManagementData, wasteManagementOptions);

    // Bar Graph for Energy Conservation
    var energyConservationData = google.visualization.arrayToDataTable([
        ['Metric', 'Value'],
        ['Total Number of street lights', 558],
        ['Number of street lights using renewable energy', 0],
        ['Total number of lighting systems including street lights', 760],
        ['Number of lighting systems including street lights using LED', 750],
        ['Total area of GP (Area (Hectare))', 22.05],
        ['GP spending on on environmental protection, Toilets, Waste management, Clean Energy, Sustainable Agriculture (Rs)', 783768]
    ]);
    var energyConservationOptions = {
        title: 'Energy Conservation Overview',
        legend: { position: 'none' },
        chartArea: { width: '70%', height: '80%' },
        hAxis: {
            title: 'Value',
            minValue: 0
        },
        vAxis: {
            title: 'Metric'
        }
    };
    var energyConservationChart = new google.visualization.BarChart(document.getElementById('energy_conservation_chart'));
    energyConservationChart.draw(energyConservationData, energyConservationOptions);

    // Boolean Chart for Environment Conservation
    var environmentConservationData = google.visualization.arrayToDataTable([
        ['Report', 'Surveyed'],
        ['Is there a committee functioning in the GP for environmental conservation?', 'Yes'],
        ['Whether the People Bio-diversity Register is updated by GP ?', 'No'],
        ['Are steps taken by the GP to prevent soil erosion?', 'Yes']
    ]);
    var environmentConservationOptions = {
        title: 'Environment Conservation Overview',
        legend: { position: 'none' }
    };
    var environmentConservationChart = new google.visualization.Table(document.getElementById('environment_conservation_chart'));
    environmentConservationChart.draw(environmentConservationData, environmentConservationOptions);
}
</script>
</head>
<body>
    <!-- Bar Graph for Water Conservation -->
    <div id="water_conservation_chart" style="width: 90%; height: 400px; margin-bottom: 20px;"></div>

    <!-- Bar Graph for Waste Management -->
    <div id="waste_management_chart" style="width: 90%; height: 400px; margin-bottom: 20px;"></div>

    <!-- Bar Graph for Energy Conservation -->
    <div id="energy_conservation_chart" style="width: 90%; height: 400px; margin-bottom: 20px;"></div>

    <!-- Boolean Chart for Environment Conservation -->
    <div id="environment_conservation_chart" style="width: 90%; margin-bottom: 20px;"></div>
</body>
</html>
