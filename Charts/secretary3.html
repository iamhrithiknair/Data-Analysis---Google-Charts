<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Water & Sanitation Facilities Overview</title>
<!-- Load Google Charts -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
google.charts.load('current', {'packages':['corechart', 'table']});
google.charts.setOnLoadCallback(drawCharts);

function drawCharts() {
    // Bar Chart
    var barData = google.visualization.arrayToDataTable([
        ['Metric', 'Value'],
        ['Number of public schools with accessible toilets for children', 42],
        ['Number of schools with water facility & soap for hand washing', 49],
        ['Number of schools and public institutions with water supply', 52],
        ['Number of Water Samples tested using Field Testing Kit (FTK)', 2],
        ['Number of public buildings with separate toilets for men and women', 20],
        ['Number of markets', 0],
        ['Number of markets with separate toilets for men and women', 0],
        ['Number of community and institutional buildings with toilets for Divyang', 17],
        ['Total number of community and institutional buildings with toilets', 56],
        ['Number of community and institutional toilets with water facility & soap for hand washing', 56],
        ['Total number of institutions / buildings', 56],
        ['Number of public buildings and markets with at least one separate toilet for men and Women', 16],
        ['Number of community toilets for Divyang', 0],
        ['Total number of community toilets', 2]
    ]);
    var barOptions = {
        title: 'Water & Sanitation Facilities Survey',
        legend: { position: 'none' },
        chartArea: { width: '70%', height: '80%' },
        hAxis: {
            title: 'Value',
            minValue: 0
        },
        vAxis: {
            title: 'Metric'
        }
    };
    var barChart = new google.visualization.BarChart(document.getElementById('bar_chart'));
    barChart.draw(barData, barOptions);

    // Boolean Chart
    var booleanData = google.visualization.arrayToDataTable([
        ['Criteria', 'Value'],
        ['Whether Water supply unhindered to tail end Household (HH)', true],
        ['Whether the public and institutional toilets are kept clean', true],
        ['Whether the Village Water Sanitation Committee (VWSC) is functional in the GP', true]
    ]);
    var booleanOptions = {
        title: 'Boolean Chart',
        legend: { position: 'none' }
    };
    var booleanChart = new google.visualization.Table(document.getElementById('boolean_chart'));
    booleanChart.draw(booleanData, booleanOptions);
}
</script>
</head>
<body>
    <!-- Bar Chart -->
    <div id="bar_chart" style="width: 100%; height: 400px; margin-bottom: 20px;"></div>

    <!-- Boolean Chart -->
    <div id="boolean_chart" style="width: 90%; margin-bottom: 50px;"></div>
</body>
</html>
