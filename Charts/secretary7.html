<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expenditures & Budget Overview</title>
<!-- Load Google Charts -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
google.charts.load('current', {'packages':['corechart', 'bar', 'table']});
google.charts.setOnLoadCallback(drawCharts);

function drawCharts() {
    // Pie Chart for Expenditures & Budget
    var expendituresData = google.visualization.arrayToDataTable([
        ['Category', 'Value'],
        ['Total GP Budget (All scheme)', 17770770],
        ['Total budget earmarked for activities that directly benefit children (Women and child development)', 1124490],
        ['GP expenditure on drinking water, water management and sanitation', 1697833],
        ['Total GP expenditure (All Scheme)', 6772801],
        ['GP expenditure in education, health and social protection', 2898733],
        ['Actual Expenditure as per records', 11792000],
        ['Expenditure updated online', 6772801],
        ['Expenditures made by GP to empower vulnerable and marginalised section', 500000],
        ['Total Budget allocated for welfare of SC/STs in GP', 7589000]
    ]);
    var expendituresOptions = {
        title: 'Expenditures & Budget Overview',
        legend: 'right',
        pieSliceText: 'percentage',
        slices: {
            1: {offset: 0.1},
            4: {offset: 0.1},
            6: {offset: 0.1}
        }
    };
    var expendituresChart = new google.visualization.PieChart(document.getElementById('expenditures_chart'));
    expendituresChart.draw(expendituresData, expendituresOptions);

    // Boolean Chart for Expenditures & Budget
    var expendituresBooleanData = google.visualization.arrayToDataTable([
        ['Criteria', 'Surveyed'],
        ['Whether Panchayat do water budgeting', 'No']
    ]);
    var expendituresBooleanOptions = {
        title: 'Boolean Chart',
        legend: { position: 'none' }
    };
    var expendituresBooleanChart = new google.visualization.Table(document.getElementById('expenditures_boolean_chart'));
    expendituresBooleanChart.draw(expendituresBooleanData, expendituresBooleanOptions);

    // Pie Chart for Assets
    var assetsData = google.visualization.arrayToDataTable([
        ['Category', 'Value'],
        ['Total number of Public Assets in GP as per GPDP', 485],
        ['Number of public assets mapped on portal', 485],
        ['Total number of asset created', 485],
        ['number of Activity / Projects Geo tagged & funded through GP', 45],
        ['Total number of asset created having geotagged', 46],
        ['Number of asset-based works geotagged', 31],
        ['Total number of assets and works', 46],
        ['Number of Geo-tagging of all assets and works visible on portal (Assets which are started and Geo tagged )', 17]
    ]);
    var assetsOptions = {
        title: 'Assets Overview',
        legend: 'right',
        pieSliceText: 'percentage'
    };
    var assetsChart = new google.visualization.PieChart(document.getElementById('assets_chart'));
    assetsChart.draw(assetsData, assetsOptions);

    // Stacked Bar Chart for Audits
    var auditsData = google.visualization.arrayToDataTable([
        ['Category', 'Audit Objection Not Settled', 'Issues Raised in Social Audit Report'],
        ['Values', 22, 1]
    ]);
    var auditsOptions = {
        title: 'Audits Overview',
        isStacked: true,
        legend: { position: 'top' }
    };
    var auditsChart = new google.visualization.BarChart(document.getElementById('audits_chart'));
    auditsChart.draw(auditsData, auditsOptions);

    // Boolean Chart for Audits
    var auditsBooleanData = google.visualization.arrayToDataTable([
        ['Criteria', 'Surveyed'],
        ['Whether updated Accounts of the panchayat visible on the Portal', 'Yes'],
        ['Whether the GPDP is approved in the Gram Sabha', 'Yes'],
        ['Whether Social Audit report is uploaded in the MGNREGS Portal', 'Yes']
    ]);
    var auditsBooleanOptions = {
        title: 'Boolean Chart',
        legend: { position: 'none' }
    };
    var auditsBooleanChart = new google.visualization.Table(document.getElementById('audits_boolean_chart'));
    auditsBooleanChart.draw(auditsBooleanData, auditsBooleanOptions);

    // Stacked Bar Chart for Works
    var worksData = google.visualization.arrayToDataTable([
        ['Category', 'Works in Progress', 'GPDP Works Taken Up', 'Works Completed'],
        ['Values', 21, 49, 0]
    ]);
    var worksOptions = {
        title: 'Works Overview',
        isStacked: true,
        legend: { position: 'top' }
    };
    var worksChart = new google.visualization.BarChart(document.getElementById('works_chart'));
    worksChart.draw(worksData, worksOptions);

    // Boolean Chart for Works
    var worksBooleanData = google.visualization.arrayToDataTable([
        ['Criteria', 'Surveyed'],
        ['Whether Progress of works & Utilization of Fund is placed in Gram Sabha', 'Yes']
    ]);
    var worksBooleanOptions = {
        title: 'Boolean Chart',
        legend: { position: 'none' }
    };
    var worksBooleanChart = new google.visualization.Table(document.getElementById('works_boolean_chart'));
    worksBooleanChart.draw(worksBooleanData, worksBooleanOptions);
}
</script>
</head>
<body>
    <!-- Pie Chart for Expenditures & Budget -->
    <div id="expenditures_chart" style="width: 90%; height: 400px; margin-bottom: 20px;"></div>

    <!-- Boolean Chart for Expenditures & Budget -->
    <div id="expenditures_boolean_chart" style="width: 90%; margin-bottom: 20px;"></div>

    <!-- Pie Chart for Assets -->
    <div id="assets_chart" style="width: 90%; height: 400px; margin-bottom: 20px;"></div>

    <!-- Stacked Bar Chart for Audits -->
    <div id="audits_chart" style="width: 90%; height: 400px; margin-bottom: 20px;"></div>

    <!-- Boolean Chart for Audits -->
    <div id="audits_boolean_chart" style="width: 90%; margin-bottom: 20px;"></div>

    <!-- Stacked Bar Chart for Works -->
    <div id="works_chart" style="width: 90%; height: 400px; margin-bottom: 20px;"></div>

    <!-- Boolean Chart for Works -->
    <div id="works_boolean_chart" style="width: 90%; margin-bottom: 20px;"></div>
</body>
</html>
