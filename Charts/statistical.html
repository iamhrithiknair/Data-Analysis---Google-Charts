<!DOCTYPE html>
<html>
<head>
    <title>stastical</title>
    <!-- Load the Google Charts API -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Criteria', 'Surveyed Value'],
                ['Area under wheat/rice/major crop cultivation (in Hectare)', 1087],
                ['Production of wheat/rice/major crops (in Kg)', 99000],
                ['Total Cultivable Area', 1300],
                ['Mid-year female population', 0]
            ]);

            var options = {
                title: 'Agricultural and Population Survey Results',
                is3D: true,
            };

            var chart = new google.visualization.PieChart(document.getElementById('piechart'));

            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <!-- Display the pie chart -->
    <div id="piechart" style="width: 900px; height: 500px;"></div>
</body>
</html>
