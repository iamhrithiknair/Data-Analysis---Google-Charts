<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infrastructure & Facilities Overview</title>
<!-- Load Google Charts -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
google.charts.load('current', {'packages':['corechart', 'table']});
google.charts.setOnLoadCallback(drawCharts);

function drawCharts() {
    // Vertical Bar Graph
    var verticalBarData = google.visualization.arrayToDataTable([
        ['Metric', 'Value'],
        ['Total number of Street Lights required', 1500],
        ['Number of Street light installed', 558]
    ]);
    var verticalBarOptions = {
        title: 'Street Lights Overview',
        legend: { position: 'none' }
    };
    var verticalBarChart = new google.visualization.ColumnChart(document.getElementById('vertical_bar_chart'));
    verticalBarChart.draw(verticalBarData, verticalBarOptions);

    // Cremation Facilities Boolean Chart
    var cremationData = google.visualization.arrayToDataTable([
        ['Cremation Facility', 'Surveyed Value'],
        ['Whether the Burial /Cremation Ground has basic facility of Water', false],
        ['Whether the Burial /Cremation Ground has basic facility of Approach Road', true],
        ['Whether the Burial /Cremation Ground has basic facility of Shed', false],
        ['Whether the Burial /Cremation Ground has basic facility of Light', false]
    ]);
    var cremationOptions = {
        title: 'Cremation Facilities Overview',
        legend: { position: 'none' }
    };
    var cremationChart = new google.visualization.Table(document.getElementById('cremation_chart'));
    cremationChart.draw(cremationData, cremationOptions);

    // Disaster Preparedness Boolean Chart
    var disasterData = google.visualization.arrayToDataTable([
        ['Disaster Preparedness', 'Surveyed Value'],
        ['Whether the Panchayat has prepared the Disaster Management Plan', false],
        ['If the GP does not have a Disaster Management Plan, whether they have imparted training', true],
        ['If the GP does have a Disaster Management Plan, then whether the First Responders trained at the GP level', true],
        ['Whether Disaster Management Plan addresses the needs of children', true],
        ['Whether Training for Disaster Management conducted', true]
    ]);
    var disasterOptions = {
        title: 'Disaster Preparedness Overview',
        legend: { position: 'none' }
    };
    var disasterChart = new google.visualization.Table(document.getElementById('disaster_chart'));
    disasterChart.draw(disasterData, disasterOptions);

    // Numeric Display
    var numericData = google.visualization.arrayToDataTable([
        ['Capacity Building', 'Surveyed Value'],
        ['Total number of Capacity building programmes attended from GP', 3]
    ]);
    var numericOptions = {
        title: 'Capacity Building Programmes'
    };
    var numericChart = new google.visualization.Table(document.getElementById('numeric_chart'));
    numericChart.draw(numericData, numericOptions);
}
</script>
</head>
<body>
    <!-- Vertical Bar Graph -->
    <div id="vertical_bar_chart" style="width: 90%; height: 300px; margin-bottom: 20px;"></div>

    <!-- Cremation Facilities Boolean Chart -->
    <div id="cremation_chart" style="width: 90%; margin-bottom: 20px;"></div>

    <!-- Disaster Preparedness Boolean Chart -->
    <div id="disaster_chart" style="width: 90%; margin-bottom: 20px;"></div>

    <!-- Numeric Display Chart -->
    <div id="numeric_chart" style="width: 90%; margin-bottom: 20px;"></div>
</body>
</html>
