<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boolean Charts</title>
<!-- Load Google Charts -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
google.charts.load('current', {'packages':['corechart', 'table']});
google.charts.setOnLoadCallback(drawCharts);

function drawCharts() {
    // Medical Facilities Boolean Chart
    var medicalData = google.visualization.arrayToDataTable([
        ['Primary Health Centres/Hospital Services Consultants', 'Available'],
        ['Is there a PHC or HSC in the village?', false],
        ['If PHC/HSC is not there, then does the Panchayat has road access to nearest PHC/HSC?', true]
    ]);
    var medicalOptions = {
        title: 'Medical Facilities',
        legend: { position: 'none' }
    };
    var medicalChart = new google.visualization.Table(document.getElementById('medical_chart'));
    medicalChart.draw(medicalData, medicalOptions);

    // ICT & Digital Governance Boolean Chart
    var ictData = google.visualization.arrayToDataTable([
        ['Common Service Centres', 'Available'],
        ['Whether CSC is functioning in Panchayat building?', false],
        ['Whether CSC Functioning is in rented building', false],
        ['Whether the CSC has Electricity', true],
        ['Whether the CSC has Drinking water facility', true],
        ['Whether the CSC has Toilet Facility', true],
        ['Whether the CSC has Furniture', true],
        ['Whether the CSC has Manpower', true],
        ['Whether the CSC has Computer with Internet facility', true],
        ['Whether the CSC has Printer', true],
        ['Whether the CSC has 2 PC\'s with UPS with battery backup or portable generator set', true],
        ['Whether the CSC has Web Cam', false],
        ['Whether the CSC has Biometric/IRIS Authentication Scanner', false],
        ['Whether the CSC has Information Board on different services available at CSC', true],
        ['Whether the CSC has Adequate Waiting space', true]
    ]);
    var ictOptions = {
        title: 'ICT & Digital Governance',
        legend: { position: 'none' }
    };
    var ictChart = new google.visualization.Table(document.getElementById('ict_chart'));
    ictChart.draw(ictData, ictOptions);

    // Connectivity & Facilities Boolean Chart
    var connectivityData = google.visualization.arrayToDataTable([
        ['Connectivity', 'Available'],
        ['Availability of roads to all villages in Gram Panchayat', true],
        ['Road- Connectivity from GP to main Road', true],
        ['Road- Proper lighting facility in GP /PS road', true],
        ['Whether GP has Adequate overhead Tank capacity', true],
        ['Whether street light provided in other public places for ensuring the safety', true],
        ['Is local market connected by all-weather road connectivity?', true],
        ['Whether the GP has availability of operational computer system', true],
        ['Whether the GP has availability of internet connectivity', true],
        ['Whether the GP has availability of trained manpower', true]
    ]);
    var connectivityOptions = {
        title: 'Connectivity & Facilities',
        legend: { position: 'none' }
    };
    var connectivityChart = new google.visualization.Table(document.getElementById('connectivity_chart'));
    connectivityChart.draw(connectivityData, connectivityOptions);
}
</script>
</head>
<body>
    <!-- Medical Facilities Boolean Chart -->
    <div id="medical_chart" style="width: 100%; margin-bottom: 20px;"></div>

    <!-- ICT & Digital Governance Boolean Chart -->
    <div id="ict_chart" style="width: 100%; margin-bottom: 20px;"></div>

    <!-- Connectivity & Facilities Boolean Chart -->
    <div id="connectivity_chart" style="width: 100%; margin-bottom: 20px;"></div>
</body>
</html>
