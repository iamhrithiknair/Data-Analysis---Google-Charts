<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Community Participation & Welfare Overview</title>
<!-- Load Google Charts -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
google.charts.load('current', {'packages':['corechart', 'table']});
google.charts.setOnLoadCallback(drawCharts);

function drawCharts() {
    // Boolean Chart for SC/ST Welfare
    var booleanData1 = google.visualization.arrayToDataTable([
        ['Criteria', 'Surveyed'],
        ['whether the Status of infrastructure and civic services in the SC/ST habitations is equatable to other', 'Yes'],
        ['Did GP ensure appropriate interventions for prevention of atrocities against SC/ST?', 'Yes'],
        ['Did GP ensure participation of SC/STs members including SC/ST women in meeting and committees and in various initiatives of the GP?', 'Yes'],
        ['Whether members from SC/ST involved in participatory planning and projectisation?', 'Yes'],
        ['Whether the GP ensured SC&ST social inclusion?', 'Yes']
    ]);
    var booleanOptions1 = {
        title: 'Boolean Chart for SC/ST Welfare',
        legend: { position: 'none' }
    };
    var booleanChart1 = new google.visualization.Table(document.getElementById('boolean_chart1'));
    booleanChart1.draw(booleanData1, booleanOptions1);

    // Histogram for Participation in Governance
    var histogramData = google.visualization.arrayToDataTable([
        ['Metric', 'Value'],
        ['number of committees /Community Based Organization involved in GPDP planning', 1],
        ['Total number of Departments, participated in Gram Sabha', 6],
        ['number of departments participated in preparation of GPDP', 6],
        ['Number of departmental schemes incorporated into GPDP', 9],
        ['Number of Partnership established with NGO /CBO/Private sector/institutions', 1],
        ['Number of women who have participated in atleast in one IEC/ awareness campaign', 55],
        ['Number of themes (out of 9 LSDGs themes) in which IEC conducted involving Committees', 1],
        ['Number of Activities conducted for youth and children by GP', 14],
        ['Total number of activities', 14],
        ['Number of online services provided by GP', 25],
        ['Total number of Services demanded covered in the Citizens’ Charter', 25],
        ['number of Services delivered as per the timeline of the Citizens’ Charter', 25],
        ['Total number of Grievances received during reference year', 84],
        ['Number of Grievances redressed by GP', 84],
        ['Number of RTI queries raised', 51],
        ['Number of RTI queries answered', 51]
    ]);
    var histogramOptions = {
        title: 'Participation in Governance Overview',
        legend: { position: 'none' },
        chartArea: { width: '70%', height: '80%' },
        hAxis: {
            title: 'Value',
            minValue: 0
        },
        vAxis: {
            title: 'Metric'
        }
    };
    var histogramChart = new google.visualization.Histogram(document.getElementById('histogram_chart'));
    histogramChart.draw(histogramData, histogramOptions);

    // Scatter Chart for Women, Children, Elderly, Disabled, Marginalised
    var scatterData = google.visualization.arrayToDataTable([
        ['Metric', 'Value'],
        ['Total number of women', 14578],
        ['Total Number of seats and member of statutory committees', 18],
        ['Number of Women Elected to GP and Members of Statutory committees', 9],
        ['Number of Mahila Sabha conducted in the GP', 1],
        ['Total Number of Participants', 375],
        ['Number of Women Participated in Gram Sabha', 4216],
        ['Numbers of women issues raised', 1],
        ['Numbers of women issues on which action taken by GP', 1],
        ['Numbers of children issues raised', 0],
        ['Numbers of children issues on which action taken by GP', 0],
        ['Numbers of elderly issues raised', 0],
        ['Numbers of elderly issues on which action taken by GP', 0],
        ['Numbers of differently abled issues raised in Gram Sabha', 0],
        ['Numbers of differently abled issues on which action taken by GP', 0],
        ['Numbers of marginalised (including Transgender) issues raised', 0],
        ['Numbers of marginalised (including Transgender) issues on which action taken by GP', 0]
    ]);
    var scatterOptions = {
        title: 'Women, Children, Elderly, Disabled, Marginalised Overview',
        legend: { position: 'none' },
        chartArea: { width: '70%', height: '80%' },
        hAxis: {
            title: 'Value',
            minValue: 0
        },
        vAxis: {
            title: 'Metric'
        }
    };
    var scatterChart = new google.visualization.ScatterChart(document.getElementById('scatter_chart'));
    scatterChart.draw(scatterData, scatterOptions);

    // Boolean Chart for Issues Discussed in Gram Sabha
    var booleanData2 = google.visualization.arrayToDataTable([
        ['Criteria', 'Surveyed'],
        ['Whether the Issues related to Women is discussed in the Gram Sabha', 'Yes'],
        ['Whether the Issues related to elderly is discussed in the Gram Sabha', 'Yes'],
        ['Whether the Issues related to differently abled is discussed in the Gram Sabha', 'Yes'],
        ['Whether the Issues related to marginalised (including Transgender) is discussed in the Gram Sabha', 'Yes']
    ]);
    var booleanOptions2 = {
        title: 'Boolean Chart for Issues Discussed in Gram Sabha',
        legend: { position: 'none' }
    };
    var booleanChart2 = new google.visualization.Table(document.getElementById('boolean_chart2'));
    booleanChart2.draw(booleanData2, booleanOptions2);
}
</script>
</head>
<body>
    <!-- Boolean Chart for SC/ST Welfare -->
    <div id="boolean_chart1" style="width: 90%; margin-bottom: 20px;"></div>

    <!-- Histogram for Participation in Governance -->
    <div id="histogram_chart" style="width: 90%; height: 400px; margin-bottom: 20px;"></div>

    <!-- Scatter Chart for Women, Children, Elderly, Disabled, Marginalised -->
    <div id="scatter_chart" style="width: 90%; height: 400px; margin-bottom: 20px;"></div>

    <!-- Boolean Chart for Issues Discussed in Gram Sabha -->
    <div id="boolean_chart2" style="width: 90%; margin-bottom: 20px;"></div>
</body>
</html>
