<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Economic Development & Welfare Overview</title>
<!-- Load Google Charts -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
google.charts.load('current', {'packages':['corechart', 'table', 'bar']});
google.charts.setOnLoadCallback(drawCharts);

function drawCharts() {
    // Scatter Chart for Economic Development & Welfare Overview
    var scatterData = google.visualization.arrayToDataTable([
        ['Metric', 'Value'],
        ['Number of active Workers under MGNREGS under reference year', 1229],
        ['Total GP Population', 42191],
        ['Total number of Eligible Persons for Social Security Protection Scheme(SSPS)', 4129],
        ['Number of persons covered under Social Security Pension Scheme (SSPS)', 1131]
    ]);
    var scatterOptions = {
        title: 'Economic Development & Welfare Overview',
        legend: { position: 'none' },
        chartArea: { width: '70%', height: '80%' },
        hAxis: {
            title: 'Value',
            minValue: 0
        },
        vAxis: {
            title: 'Metric'
        }
    };
    var scatterChart = new google.visualization.ScatterChart(document.getElementById('scatter_chart'));
    scatterChart.draw(scatterData, scatterOptions);

    // Boolean Chart for Economic Development & Welfare Overview
    var booleanData = google.visualization.arrayToDataTable([
        ['Criterias', 'Availability'],
        ['Whether the GP has a functional Village Level Child Protection Committee (VLCPC)', 'Yes'],
        ['Whether the GP has taken any action to prevent child marriage', 'Yes'],
        ['Whether the GP has taken any initiative on preventing crimes against children', 'Yes'],
        ['Whether the GP has made list of Vulnerable children (Ultra Poor, differently abled, SC/ST, Migrants, etc.)', 'Yes']
    ]);
    var booleanOptions = {
        title: 'Boolean Chart',
        legend: { position: 'none' }
    };
    var booleanChart = new google.visualization.Table(document.getElementById('boolean_chart'));
    booleanChart.draw(booleanData, booleanOptions);

    // Histogram for Pensions Overview
    var histogramData = google.visualization.arrayToDataTable([
        ['Metric', 'Value'],
        ['Total number of Eligible Elderly Destitute', 1750],
        ['Number of Eligible Elderly receiving respective Pensions', 2256],
        ['Total number of Eligible Destitute', 1053],
        ['Number of Eligible Destitute receiving respective Pensions', 1053],
        ['Total number of Eligible SC/STs Destitute', 2994],
        ['Number of Eligible SC/STs destitute receiving respective Pensions', 328],
        ['Total number of Eligible women Destitute', 16244],
        ['Number of Eligible women Destitute receiving respective Pensions', 542],
        ['Total no. of workers registered under MGNREGS during the reference year', 258],
        ['Number of households benefited under MGNREGS', 1070]
    ]);
    var histogramOptions = {
        title: 'Pensions Overview',
        legend: { position: 'none' },
        chartArea: { width: '70%', height: '80%' },
        hAxis: {
            title: 'Value',
            minValue: 0
        },
        vAxis: {
            title: 'Metric'
        }
    };
    var histogramChart = new google.visualization.Histogram(document.getElementById('histogram_chart'));
    histogramChart.draw(histogramData, histogramOptions);
}
</script>
</head>
<body>
    <!-- Scatter Chart for Economic Development & Welfare Overview -->
    <div id="scatter_chart" style="width: 90%; height: 400px; margin-bottom: 20px;"></div>

    <!-- Boolean Chart for Economic Development & Welfare Overview -->
    <div id="boolean_chart" style="width: 90%; margin-bottom: 20px;"></div>

    <!-- Histogram for Pensions Overview -->
    <div id="histogram_chart" style="width: 90%; height: 400px;"></div>
</body>
</html>
